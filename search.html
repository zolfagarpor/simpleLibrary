<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جستجوگر کتابخانه</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="intro">
    <button class="intro-button"  onclick="animateBackground()">ورود</button>
    <div class="leftside"></div>
    <div class="rightside"></div>
  </div>
  <div class="background">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>
  <div class="container">
    <div class="search-section">
      <div class="search-box">
        <h1>کتابخانه</h1>
        <div class="search">
          <input type="text" class="search-input" id="searchInput" placeholder="لطفا نام یک کتاب را وارد کنید" autocomplete="off" />
          <button onclick="searchBook()">جستجو</button>
        </div>
        <button onclick="showAllBooks()" class="all-Books-btn" id="allBooksBTN">تمامی کتاب ها</button>
      </div>
      <div class="details-box">
        <div class="author-details">
          <h3 class="title">پروژه جستجوگر کتابخانه</h3>
          <div class="intro-text" >
              هدف از این پروژه طراحی یک سیستم جستجوگر برای کتابخانه است که به کاربران امکان می‌دهد به راحتی کتاب‌های مورد نظر خود را جستجو کنند و کتاب‌های مشابه را نیز پیدا کنند
          </div>
          <div>
              <h3>نویسندگان پروژه</h3>
              <h4>محمد ذوالفقارپور - مهدی حسن زاده - محمد رضا کیانی</h5>
          </div>
        </div>
      </div>
    </div>
    <div class="result-section">
      <div id="result"></div>
      <div class="book-details">
        <div id="selected-book-title" class="selected-book-title"></div>
        <div id="img-place-holder" class="img-place-holder">
          
        </div>
        <div id="selected-book-description" class="selected-book-description"></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="saves/script2.js"></script>
</body>
</html>
